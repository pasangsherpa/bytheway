<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/paper-shadow/paper-shadow.html">

  </head>
  <body>
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" id="search-bar" class="form-control" placeholder="Search" value="">
      </div>
      <button type="submit" id="search-button" class="btn btn-default">Submit</button>
    </form>
    <div id="stats-div">
      <a href="" id="stats-button" class="btn btn-default toggle">Hide Stats</a>
      <div id="stats">
        Boys: 
        <div class="progress">
          <div class="progress-bar progress-bar-info" id="boys-progress" style=""></div>
        </div>
        Girls: 
        <div class="progress">
          <div class="progress-bar progress-bar-danger" id="girls-progress" style=""></div>
        </div>
        <ul class="list-group">
          <li class="list-group-item">
            <span class="badge" id="average-age">32</span>
            Average Age
          </li>
          <li class="list-group-item">
            <span class="badge" id="youngest">16</span>
            Youngest
          </li>
          <li class="list-group-item">
            <span class="badge" id="oldest">65</span>
            Oldest
          </li>
        </ul>
        <div class="panel panel-default">
          <div class="panel-heading">Popular Tags</div>
          <ul class="list-group">
            <li class="list-group-item">
              <span class="badge">4</span>
              #hack
            </li>
            <li class="list-group-item">
              <span class="badge">14</span>
              #hackdisrupt
            </li>
            <li class="list-group-item">
              <span class="badge">9000+</span>
              #ilovecats
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div>
    <div class="jumbotron" id="container">
      <header>
        <h1>By the way...</h1>
      </header>
      <div id="photobanner">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="EventEmitter.min.js"></script>
    <script src="client.js"></script>
    <script src="stats.js"></script>
  </body>
</html>
